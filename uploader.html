<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="./ckeditor/build/ckeditor.js"></script>
  </head>
  <body id="body">
    <h1>Uploader</h1>
    <form action="">
      <label>Question:</label>
      <textarea id="question-textarea"></textarea>

      <label>Answer:</label>
      <textarea id="answer-textarea"></textarea>

      <input type="submit" id="submit-btn" />
    </form>

    <script>
      ClassicEditor.create(document.querySelector("#question-textarea"))
        .then((textarea) => {
          // Add event listener to the button
          document
            .querySelector("#submit-btn")
            .addEventListener("click", () => {
              const textareaData = textarea.getData(); // Retrieve the content from CKEditor
              console.log("Question:\n" + textareaData);
            });
        })
        .catch((error) => {
          console.error(error);
        });

      ClassicEditor.create(document.querySelector("#answer-textarea"))
        .then((textarea) => {
          // Add event listener to the button
          document
            .querySelector("#submit-btn")
            .addEventListener("click", () => {
              const textareaData = textarea.getData(); // Retrieve the content from CKEditor
              console.log("Answer:\n" + textareaData);
            });
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
  </body>
</html>
